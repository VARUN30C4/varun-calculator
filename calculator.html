<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Scientific Calculator</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: 'Orbitron', sans-serif;
  transition: 0.5s;
}

body.light {
  background: linear-gradient(135deg, #f3f3f3, #c0c0c0, #999);
}

.calculator {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border-radius: 25px;
  padding: 15px;
  width: 95%;
  max-width: 450px;
  box-shadow: 0 0 50px rgba(0,255,255,0.2);
  border: 1px solid rgba(255,255,255,0.2);
  transition: 0.5s;
}

body.light .calculator {
  background: rgba(255,255,255,0.2);
  box-shadow: 0 0 30px rgba(0,0,0,0.2);
  border: 1px solid rgba(0,0,0,0.2);
}

.screen {
  width: 100%;
  height: 60px;
  font-size: 1.8rem;
  border: none;
  border-radius: 15px;
  background: rgba(0,0,0,0.2);
  color: #0ff;
  text-align: right;
  padding: 10px;
  margin-bottom: 15px;
  box-shadow: inset 0 0 10px rgba(0,255,255,0.5);
  overflow-x: auto;
  transition: 0.5s;
}

body.light .screen {
  background: rgba(255,255,255,0.2);
  color: #333;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
}

.buttons {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 8px;
}

.btn {
  padding: 12px;
  font-size: 1rem;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

.btn:active {
  transform: scale(0.92);
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.number { background: #1e1e1e; color: #0ff; }
.number:hover { background: #0ff; color: #000; }

.operator { background: #ff00ff; color: #fff; }
.operator:hover { background: #ff99ff; color: #000; }

.function { background: #ffa500; color: #000; }
.function:hover { background: #ffd580; color: #000; }

.equal { background: #00ff00; color: #000; }
.equal:hover { background: #80ff80; color: #000; }

.clear { background: #ff0000; color: #fff; }
.clear:hover { background: #ff8080; color: #000; }

.toggle {
  grid-column: span 6;
  margin-top: 8px;
  background: #222;
  color: #0ff;
}

body.light .toggle { background: #ccc; color: #333; }

/* Responsive adjustments */
@media (max-width: 600px) {
  .screen { font-size: 1.5rem; height: 50px; }
  .btn { padding: 10px; font-size: 0.9rem; }
}

@media (max-width: 400px) {
  .buttons { grid-template-columns: repeat(4, 1fr); gap: 6px; }
  .btn { padding: 8px; font-size: 0.85rem; }
  .toggle { grid-column: span 4; }
}
</style>
</head>
<body>
<div class="calculator">
  <input type="text" class="screen" id="screen" disabled>
  <div class="buttons">
    <button class="btn function" data-func="sin">sin</button>
    <button class="btn function" data-func="cos">cos</button>
    <button class="btn function" data-func="tan">tan</button>
    <button class="btn function" data-func="sqrt">√</button>
    <button class="btn function" data-func="log">log</button>
    <button class="btn clear">C</button>

    <button class="btn number">7</button>
    <button class="btn number">8</button>
    <button class="btn number">9</button>
    <button class="btn operator" data-operator="/">÷</button>
    <button class="btn function" data-func="pow">x²</button>
    <button class="btn function" data-func="fact">n!</button>

    <button class="btn number">4</button>
    <button class="btn number">5</button>
    <button class="btn number">6</button>
    <button class="btn operator" data-operator="*">×</button>
    <button class="btn function" data-func="percent">%</button>
    <button class="btn function" data-func="ln">ln</button>

    <button class="btn number">1</button>
    <button class="btn number">2</button>
    <button class="btn number">3</button>
    <button class="btn operator" data-operator="-">−</button>
    <button class="btn function" data-func="pi">π</button>
    <button class="btn function" data-func="exp">e</button>

    <button class="btn number">0</button>
    <button class="btn dot">.</button>
    <button class="btn equal" id="equals">=</button>
    <button class="btn operator" data-operator="+">+</button>
    <button class="btn function" data-func="powY">xʸ</button>
    <button class="btn function" data-func="(">(</button>
    <button class="btn function" data-func=")">)</button>
    <button class="btn toggle" id="toggleTheme">Toggle Dark/Light</button>
  </div>
</div>

<script>
const screen = document.getElementById('screen');
const buttons = document.querySelectorAll('.btn');
const toggleBtn = document.getElementById('toggleTheme');
let currentInput = '';

function factorial(n) { if(n<0)return NaN; if(n===0)return 1; let res=1; for(let i=1;i<=n;i++) res*=i; return res; }

function evaluateExpression(expr) {
  try {
    expr = expr.replace(/÷/g,'/').replace(/×/g,'*').replace(/π/g,Math.PI).replace(/e/g,Math.E);
    expr = expr.replace(/sin\(/g,'Math.sin(').replace(/cos\(/g,'Math.cos(')
               .replace(/tan\(/g,'Math.tan(').replace(/log\(/g,'Math.log10(')
               .replace(/ln\(/g,'Math.log(').replace(/√/g,'Math.sqrt');
    expr = expr.replace(/(\d+)!/g, (_, n) => factorial(Number(n)));
    return eval(expr);
  } catch { return 'Error'; }
}

buttons.forEach(button => {
  button.addEventListener('click', () => {
    const val = button.textContent;
    if(button.classList.contains('number') || button.classList.contains('dot') || button.dataset.func==='(' || button.dataset.func===')') { currentInput += val; screen.value = currentInput; }
    else if(button.classList.contains('operator')) { currentInput += ` ${val} `; screen.value = currentInput; }
    else if(button.classList.contains('function')) {
      if(['sin','cos','tan','sqrt','log','ln'].includes(button.dataset.func)) { currentInput += button.dataset.func + '('; screen.value = currentInput; }
      else if(button.dataset.func==='pow') { currentInput += '**2'; screen.value = currentInput; }
      else if(button.dataset.func==='powY') { currentInput += '**'; screen.value = currentInput; }
      else if(button.dataset.func==='percent') { currentInput += '/100'; screen.value = currentInput; }
      else if(button.dataset.func==='fact') { currentInput += '!'; screen.value = currentInput; }
      else if(button.dataset.func==='pi') { currentInput += 'π'; screen.value = currentInput; }
      else if(button.dataset.func==='exp') { currentInput += 'e'; screen.value = currentInput; }
    }
    else if(button.classList.contains('clear')) { currentInput=''; screen.value=''; }
    else if(button.classList.contains('equal')) { const result = evaluateExpression(currentInput); screen.value=result; currentInput=result.toString(); }
  });
});

document.addEventListener('keydown', e => {
  if((e.key >= '0' && e.key <= '9') || e.key === '.') { currentInput += e.key; screen.value=currentInput; }
  else if(['+','-','*','/','(',')'].includes(e.key)) { currentInput += e.key; screen.value=currentInput; }
  else if(e.key==='Enter') { const result=evaluateExpression(currentInput); screen.value=result; currentInput=result.toString(); }
  else if(e.key==='Backspace') { currentInput=currentInput.slice(0,-1); screen.value=currentInput; }
});

toggleBtn.addEventListener('click',()=>{document.body.classList.toggle('light');});
</script>
</body>
</html>
